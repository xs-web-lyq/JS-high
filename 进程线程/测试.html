<body>
    <!-- 
        1.所有代码分类
            * 初始化执行代码（同步代码） ： 包含绑定dom事件监听，设置定时器，发送ajax请求的代码
            * 回调执行代码（异步代码）：处理回调逻辑
        2.js引擎执行代码的基本流程：
            * 初始化代码===> 回调函数
        3.模型的2个重要组成部分：
            * 事件管理模块
            * 回调队列
        4.模型的运转流程
            * 执行初始化代码，将事件回调交给相应的模块管理
            * 当事件发生时，管理模块会将回调函数及其数据添加到回调队列中
            * 只有当初始化代码执行完后（ 可能要一定时间），才会遍历读取回调队列中的回调函数执行
     -->
</body>
</html>
