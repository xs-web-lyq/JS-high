        1.定时器真的是定时执行的吗？
            * 定时器并不能保证真正定时执行
            * 一般会延迟一丁点（可以接受） ， 也有可能延迟很长事件（不能接收）
        2.定时器回调函数是在分线程执行的吗？
            * 在主线程执行的，js是单线程的
    3. 定时器是如何实现的
        * 事件循环模型
     -->
     <button id = 'btn'>点击</button>

     <script>
         document.getElementById('btn').onclick = function(){
             var start = Date.now()
             console.log('开启定时器前');
             setTimeout(function(){
                console.log('定时器执行',Date.now()-start);
             },200)
             console.log('执行定时器之后');

            }

         }

     </script>
