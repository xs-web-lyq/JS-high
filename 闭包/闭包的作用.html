<body>
    <!-- 
        1.使用函数内部的变量在函数执行完后，任然存活在内存中（延长了局部变量的生命周期
        2.让函数外部可以操作（读写）到函数内部的数据（变量/函数）

        问题：
            1.函数执行完后，函数内部声明的变量是否存在？//一般不存在，存在于闭包中的变量才可能存在
            2.在函数外部能直接访问函数内部的局部变量吗？//不能，但我们可以通过闭包让外部操作它。
     -->
</body>
<script>
    function fn1(){
        var a = 2
        function fn2(){
            a++
            console.log(a);
        }
        function fn3(){
            a--
            console.log(a);
        }
        return fn3
    }
    var f = fn1() //fn1执行完后，变成垃圾对象被回收，但a变量存在于闭包中所以不会被回收
    f() // 返回的函数被执行之后不会被回收，因为f变量指向它，不会变成垃圾对象，所以不会被回收依然存在。
    f()
</script>
</html>
