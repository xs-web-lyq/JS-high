<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        需求：点击某一个按钮，提示：点击了第几个
     -->
     <button>测试1</button>
     <button>测试2</button>
     <button>测试3</button>
     <script>
         var btns = document.getElementsByTagName('button')
         for(var i = 0 , len = btns.length;i<len;i++){
             (function(i){
                var btn = btns[i]
                btn.onclick = function(){
                    alert('第'+ i + "个")
                }
            })(i)

            // var btn = btns[i]
            // btn.index = i
            // btn.onclick = function(){
            //     alert(`第 ${this.index + 1} 个`)
            // }
         }
         
     </script>
</body>
