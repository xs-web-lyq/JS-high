<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <!-- 
        IIFE:立即执行函数
        作用：
            * 隐含实现
            * 不会污染外部（全局）命名空间
            * 用它来编写js模块
     -->

     <script>
         (function(){ //匿名函数自调用
            var a = 3;
            console.log(a + 3);
         })();

         (function(){
            var a = 1;
            function text(){
                console.log(++a);
            }
            window.$ = function(){
                return {
                    text : text
                }
            }
         })()

         $().text();
     </script>
</body>
</html>
