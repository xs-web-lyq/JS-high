<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        如何调用（执行）函数？
            * test():直接调用
            * obj.test() : 通过对象调用
            * new test(): new 调用
            * test.call/apply(obj): obj.test();//确定this指向
     -->
     <script>
         var obj = {};
         function test2() {
             this.xxx = 'atguigu';

         }
         test2.call(obj);//obj.test2() //可以让一个函数成为指定任意对象的方法进行调用；
         console.log(obj.xxx)

     </script>
</body>
</html>
