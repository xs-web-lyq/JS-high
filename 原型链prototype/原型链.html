<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.原型链
            * 访问一个对象的属性时
            * 现在其本身中查找，找到返回
            * 如果没有，再沿着__proto__ 这条链向上查找，找到返回
            * 如果最终没有找到，返回undefined
        * 别名： 隐式原型链
        * 作用查找对象属性（方法）
        2.
     -->
    <script>

        function Fn(){
            this.test1 = function(){
                console.log('test1()')
            }
        }
        console.log(Fn.prototype)
    
        Fn.prototype.test2 = function(){
            console.log('test2()');
        }
        var fn = new Fn()
        fn.test1()
        fn.test2()
        console.log(typeof fn.__proto__);
        console.log(typeof Fn.prototype);
        console.log(fn.toString());
        var obj = new Object()
        console.log(typeof obj.__proto__);//Object
        console.log(typeof Object.prototype);//Object
        console.log(typeof Object.__proto__);//function

        // 1.函数显示原型指向的对象默认是空Object实例对象（但Object不满足）
        
        console.log(Fn.prototype instanceof Object); //true
        console.log(Object.prototype instanceof Object); //false
        console.log(Function.prototype instanceof Object); //true

        // 2.所有函数都是Function的实例（包含Function）

        console.log(Function.__proto__ === Function.prototype); //true

    </script>
</body>
</html>
