<body>
    <!-- 
        1.读取对象的属性值时：会自动到原型链中寻找
        2.设置对象的属性值时：不会查找原型链，如果当前对象中没有此属性，直接添加此属性设置其值
        3.方法一般定义再原型中，属性一般通过构造函数定义再对象本身上。
     -->

     <script>
         function Fn(){

         }
         Fn.prototype.a = 'xxx'
         var fn1 = new Fn();
         console.log(fn1.a);

         var fn2 = new Fn()
         fn2.a = 'yyy'
         console.log(fn1.a,fn2.a);

         function Person(name,age){
             this.name = name
             this.age = age
             console.log(this);

         }
         Person.prototype.setName = function(name){
             this.name = name;
         }
        //  Person('Tom',12);
         var p1 = new Person('Tom',12);
         

         var p2 = new Person('Item',12);
            p2.setName('liu')
            console.log(p2);

         

     </script>
</body>
