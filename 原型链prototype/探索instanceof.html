<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 
        1.instanceof是如何判断的？
            * 表达式： A instanceof B
            * 如果B函数的显示原型对象在A对象的原型链上，返回true,否则返回false

        2.Function 是通过new 自己生成的实例
     -->
     <script>
         function Foo(){

         }
         var f1 = new Foo()
         console.log(f1 instanceof Foo); //true
         console.log(f1 instanceof Object); //true

         console.log(Function instanceof Function); //true

        //  测试
        function A(){}

        A.prototype.n = 1
        var b = new A()

        A.prototype = {
            n:2,
            m:3,
        }
        var c = new A()
        console.log(b.n,b.m,c.n,c.m);

        // 测试2
        var F = function(){

        }
        Object.prototype.a = function(){
            console.log('a()');
        }
        Function.prototype.b = function(){
            console.log('b()');
        }
        var f = new F()
        f.a()
        // f.b() //F的实例找不到Function的原型对象
        F.a()
        F.b()
     </script>
</body>
</html>
