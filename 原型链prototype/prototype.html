<body>
    <!-- 
        1.函数的prototype属性
            * 每一个函数都有一个prototype 属性，它默认指向一个Object空对象（即称为：原型对象）
            * 原型对象中有个属性constructor,指向函数对象
        2.给原型对象添加属性（一般都是方法）
            * 作用：函数的所有实例对象自动拥有原型中的属性（方法）
     -->
</body>
<script type = "text/javascript">
    // console.log(Data.prototype, typeof Date.prototype);
    function fun(){

    }
    fun.prototype.test = function(){
        console.log('test');
    }
    console.log(typeof fun.__proto__); // function
    obj = {1:3,3:2}

    console.log(typeof obj.prototype); //undefined
    console.log(typeof Function.__proto__); //function
    console.log(typeof Function.__proto__.__proto__); //object
</script>
</html>
