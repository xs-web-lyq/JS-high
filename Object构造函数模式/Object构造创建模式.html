<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        方法一： Object构造函数模式
            * 套路：先创建空Object对象，在动态添加shuxing/f方法
            * 使用场景：起始时不确定对象内部数据
            * 问题；语句太多
     -->
     <script>
         var p = new Object()
         p.name = 'Tom'
         p.age = 12
         p.setName = function(name){
             this.name = name;
         }
         
     </script>
</body>
</html>
