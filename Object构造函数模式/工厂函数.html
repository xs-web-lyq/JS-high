<body>
    <!-- 
        方法三：工厂函数
            * 套路：通过工厂函数动态创建对象并返回
            * 使用场景： 需要创建多个对象
            * 问题： 对象没有一个具体的类型，都是Object类型
     -->
    <script>
        function createObject(name,age){
            var obj = {
                name: name,
                age: age,
                setName: function(name){
                    this.name = name
                }
            }
            return obj
        }
    </script>
</body>
