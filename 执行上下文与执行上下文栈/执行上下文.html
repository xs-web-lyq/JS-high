<html lang="en">
<head>

<body>
    <!-- 
        1.代码分类（位置）
            * 全局代码
            * 函数代码
        2. 全局执行上下文
            * 在执行全局代码前将window确定为全局执行上下文
            * 对全局数据进行预处理
                * var 定义的全局变量==>undefined,添加为window的属性
                * function声明的全局函数==>赋值（fun），添加为window的方法
                * this==>赋值（window）
            *开始执行全局代码

        3.函数执行上下文
            * 在调用函数，准备执行函数体之前，创建对应的函数执行上下文对象(虚拟的，存在于栈中)
            * 对局部数据进行预处理
                * 形参变量==>赋值（参数）==>添加为执行上下文的属性
                * arguments==> 赋值（参数列表） ，添加为执行上下文的属性

     -->

     <script>
        //  var a1 = 3
        //  function a2(){
        //      console.log('a2()');
        //  }
        //  console.log(a1);

        //  函数执行上下文
        function fn(a1){
            console.log(a1);
            console.log(a2);
            a3()
            console.log(this);
            console.log(arguments);
            var a2 = 3
            function a3(){
                console.log('a3()');
            }
        }

        fn(2)
     </script>
</body>
</html>
